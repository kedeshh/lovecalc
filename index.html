<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background-color: #ffe6f0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; 
            overflow-x: hidden;
            position: relative;
        }

        #heart {
            position: absolute;
            background-color: #ff66b2;
            transform: rotate(-45deg);
            top: 55%;
            left: 50%;
            width: 200px; /* Adjust heart size for smaller screens */
            height: 200px; /* Adjust heart size for smaller screens */
            margin-top: -100px; /* Adjust margin to center */
            margin-left: -100px; /* Adjust margin to center */
            animation: beat 1s infinite;
            z-index: 0; /* Behind the calculator */
        }

        #heart:before,
        #heart:after {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: #ff66b2;
            border-radius: 50%;
        }

        #heart:before {
            top: -150px;
            left: 0;
        }

        #heart:after {
            left: 150px;
            top: 0;
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.1) rotate(-45deg);
            }
        }

        #lovecalc {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 350px;
            margin: auto;
            z-index: 1; /* In front of the heart */
            position: relative;
        }

        #lovecalc div {
            margin-bottom: 10px;
            font-size: 14px;
            color: #555;
        }

        #lovecalc input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        #lovecalc input[type="button"] {
            background-color: #ff66b2;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #lovecalc input[type="button"]:hover {
            background-color: #e65c9c;
        }

        #coutput h1 {
            margin: 0;
            font-size: 48px;
            color: #ff66b2;
        }

        a {
            color: #ff66b2;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        #footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }

        .flower {
        position: absolute;
        width: 50px;
        height: 50px;
        background: url('flower.png') no-repeat center center / contain;
    }

        /* Positioning flowers around the heart */
        .flower1 { top: 20%; left: 20%; }
        .flower2 { top: 20%; left: 70%; }
        .flower3 { top: 70%; left: 20%; }
        .flower4 { top: 70%; left: 70%; }

        @media (max-width: 600px) {
            #lovecalc {
                width: 90%;
                max-width: 300px;
            }
        
            #coutput h1 {
                font-size: 24px;
            }
        
            .flower {
                width: 40px;
                height: 40px;
            }

            #heart {
                width: 150px; 
                height: 150px; 
                margin-top: -75px;
                margin-left: -75px; 
    }
        }
        
    </style>
</head>
<body>
    <div id="heart"></div>
    <div class="flower flower1"></div>
    <div class="flower flower2"></div>
    <div class="flower flower3"></div>
    <div class="flower flower4"></div>
    <div id="lovecalc">
        <form>
            <div>Name of Person 1</div>
            <input type="text" name="cnameone" id="cnameone">
            <div>Name of Person 2</div>
            <input type="text" name="cnametwo" id="cnametwo">
            <input type="button" value="Calculate" onclick="calc()">
            <div id="coutput"></div>
            <div id="footer">
                Love Calculator
                <a href="https://www.dha.gov.za/index.php/civic-services/marriage-certificates" rel="nofollow">
                    Hundred Percent Accurate & Legit - Not Made by Anthony
                </a>
            </div>
        </form>
    </div>
    <script>
        /*****************************************
         (C) https://www.calculator.net all right reserved.
         *****************************************/
        function gObj(B) {
            var A;
            if (document.all) {
                if (typeof B == "string") {
                    return document.all(B);
                } else {
                    return B.style;
                }
            }
            if (document.getElementById) {
                if (typeof B == "string") {
                    return document.getElementById(B);
                } else {
                    return B.style;
                }
            }
            return null;
        }
        function showquickmsg(B, A) {
            if (A) {
                B = "<font color=red>" + B + "</font>";
            }
            gObj("coutput").innerHTML = B;
        }
        function trimAll(A) {
            while (A.substring(0, 1) == " ") {
                A = A.substring(1, A.length);
            }
            while (A.substring(A.length - 1, A.length) == " ") {
                A = A.substring(0, A.length - 1);
            }
            return A;
        }
        function getNum(A) {
            outputNum = 0;
            for (i = 0; i < A.length; i++) {
                outputNum += A.charCodeAt(i);
            }
            return outputNum;
        }
        function calc() {
            showquickmsg("calculating...", true);
            cnameone = trimAll(gObj("cnameone").value);
            cnametwo = trimAll(gObj("cnametwo").value);
            if (cnameone.length < 1) {
                showquickmsg("please provide name one", true);
                return;
            } else {
                if (cnametwo.length < 1) {
                    showquickmsg("please provide name two", true);
                    return;
                }
            }
            cnameone = cnameone.toLowerCase();
            cnametwo = cnametwo.toLowerCase();

            // Special case for specific names
            if (
                (cnameone === "anthony" && cnametwo === "khanyile") ||
                (cnameone === "khanyile" && cnametwo === "anthony")
            ) {
                finalScore = 100;
            } else {
                totalNum = getNum(cnameone) * getNum(cnametwo);
                finalScore = totalNum % 100;
            }

            finalScore =
                "<h1><b>" + finalScore + "%</b></h1>";
            showquickmsg(finalScore, false);

            if (finalScore === "<h1><b>100%</b></h1>") {
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            }
        }
    </script>
</body>
</html>
